name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]  # Se activa con pushes en "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiso para hacer push a gh-pages

    steps:
      # Paso 1: Checkout del repositorio
      - uses: actions/checkout@v4

      # Paso 2: Configura Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Paso 3: Instala dependencias y construye la app web
      - run: flutter pub get
      - run: flutter build web --release --base-href /holamundo_app/  # Ajusta el base-href

      # Paso 4: Despliega en GitHub Pages (copia TODO build/web/)
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web  # ¡Esta línea copia todo el contenido!
          keep_files: false  # Borra archivos antiguos en gh-pages
